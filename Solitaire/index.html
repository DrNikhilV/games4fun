<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire Game</title>
    <link rel="stylesheet" href="solitaire.css">
</head>
<body>
    <div id="js-solitaire" class="solitaire">
        <div class="size-limit">
            <div id="js-upper" class="upper">
                <div id="js-deck-pile" class="deck__pile"></div>
                <div id="js-deck-deal" class="deck__deal"></div>
                <div class="finish-deck" id="js-finish-deck"></div>
            </div>
            <div id="js-board" class="board-deck"></div>
        </div>
    </div>
    <script src="menus.js"></script>
    <script src="index.js"></script>
</body>
</html>
